spring.datasource.url = jdbc:postgresql://127.0.0.1:5432/mydb
spring.datasource.username = postgres
spring.datasource.password = 123456
spring.datasource.driverClassName = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#配置自动建表：updata:没有表新建，有表更新操作,控制台显示建表语句
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# section for mybatis configuration setting

mybatis.mapperLocations = classpath*:mapper/*Mapper.xml
mybatis.typeAliasesPackage = com.mxz.model

mybatis-plus. # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  
